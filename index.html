<!DOCTYPE html>
<html>
<head>
	<title>LinkedIn URL to Domain Name</title>
	<!-- Add Tailwind CSS via CDN -->
	 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
	<div class="container mx-auto px-4 py-8">
		<h1 class="text-3xl font-bold mb-4">LinkedIn URL to Domain</h1>
		<form>
			<label for="linkedin-url" class="block mb-2">LinkedIn URL:</label>
			<input type="text" id="linkedin-url" name="linkedin-url" placeholder="Enter LinkedIn URL" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
			<button type="button" onclick="convertLinkedInUrlToDomain()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Convert</button>
		</form>
		<p id="result" class="mt-4"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
